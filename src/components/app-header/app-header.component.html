<div class="app-header">
    <div class="header-left">
        <div class="logo"></div>
        <div class="app-name">Vendor Management</div>
    </div>
    <div class="header-right" *ngIf="userInfo">
        <div class="user-name">{{userInfo?.name}}</div>
        <div class="image"><img [src]="userInfo?.image"/></div>
    </div>
</div>
